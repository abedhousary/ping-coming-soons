<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
    <div class="title">We are launching <span class="soon">soon!</span></div>
    <div class="subscribe">Subscribe and get notified</div>
    <div class="data-form">
      <input type="text" class="cus-in" placeholder="Your email address" />
      <div class="notify">Notify Me</div>
    </div>
    <div class="message hide">Please provide valid email address .</div>
    <div class="illustration">
      <img
        src="./images/illustration-dashboard.png"
        alt="illustration"
        width="500"
      />
    </div>
    <div class="social-holder">
      <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="social"><i class="fa-brands fa-twitter"></i></div>
      <div class="social"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    <script src="main.js"></script>
  </body>
</html>
